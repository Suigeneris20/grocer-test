<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Grocery Item</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>
<body style="background-color:yellow;color:blue" onload="getItems()">
<h2>Grocery Collection</h2>

 
 
 
<!--creating a table to store labels and input box for entering budget-->
<table style="width:50%">
    <tr><td>Budget</td>
    <td> <input  type="text" size="10" id ="budgetbox"></td>
    </tr>
    
    <tr><td>Enter Item: </td><td><span id="id"></span></td></tr>
    <tr><td>Item</td><td><input id="name" type="text" size="40"></td></tr>
    <tr><td>Quantity</td><td><input id="artist_group" type="text" size="40"></td></tr>
    <tr><td>Unit Price</td><td><input id="genre" type="text" size="20"></td></tr>
    <tr>
        <td colspan="2">
        
        <!-- created save button, add button, calculate button and exportTableToExcel button to save item, to add item, to calculate total 
        price and to export table into the excel file respectively-->
            <button id="save" onclick="saveItem()" disabled="disabled">Save Item</button>
            &nbsp;<button id="add" onclick="addItem()">Add Item</button>
            &nbsp;<button id="calculate" onclick="calculateTotal()">Calculate Total</button>
            &nbsp;<button onclick="exportTableToExcel('items', 'Grocery-list')">Export Table</button>
           &nbsp;<h3> Total Amount: <span id="totalSum"> </span> </h3>
        </td>
          
    </tr>
</table>
<p></p>
<table id="items">
    <thead>
    <tr>
        <th width="5%">Id</th>
        <th width="30%">Items</th>
        <th width="30%">Quantity</th>
        <th width="15%">Unit Price</th>
        <th width="20%">Operation</th>
    </tr>
    </thead>
    <tbody id="tbodyitems"></tbody>
</table>
</body>
</html>
