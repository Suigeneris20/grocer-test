<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Grocery Item</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>
<body style="background-color:aqua; color:purple" onload="getItems()">
<h2>Grocery Collection</h2>
<table style="width:50%">
    <tr><td>ID</td><td><span id="id"></span></td></tr>
    <tr><td>Name</td><td><input id="name" type="text" size="40"></td></tr>
    <tr><td>Quantity</td><td><input id="artist_group" type="text" size="40"></td></tr>
    <tr><td>Price</td><td><input id="genre" type="text" size="20"></td></tr>
    <tr>
        <td colspan="2">
            <button id="save" onclick="saveItem()" disabled="disabled">Save Item</button>
            &nbsp;<button id="add" onclick="addItem()">Add Item</button>
            &nbsp;<button id="calculate" onclick="calculateTotal()">Calculate Total</button>
        </td>
    </tr>
</table>
<p></p>
<table id="items">
    <thead>
    <tr>
        <th width="5%">Id</th>
        <th width="30%">Name</th>
        <th width="30%">Quantity</th>
        <th width="15%">Price</th>
        <th width="20%">Operation</th>
    </tr>
    </thead>
    <tbody id="tbodyitems"></tbody>
</table>
</body>
</html>
